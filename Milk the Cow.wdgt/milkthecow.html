<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Milk the Cow</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<style type="text/css" title="AppleStyle">
	@import "milkthecow.css";
	</style>
	<script type='text/javascript' src='file:///System/Library/WidgetResources/AppleClasses/AppleButton.js' charset='utf-8'></script>
	<script type='text/javascript' src='file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js' charset='utf-8'></script>
	<script type='text/javascript' src='file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js' charset='utf-8'></script>
	<script type='text/javascript' src='file:///System/Library/WidgetResources/AppleClasses/AppleScrollArea.js' charset='utf-8'></script>
	<script type='text/javascript' src='file:///System/Library/WidgetResources/AppleClasses/AppleScrollbar.js' charset='utf-8'></script>
	<script type="text/javascript" src="md5.js" charset="utf-8"></script>
	<script type="text/javascript" src="jquery-1.2.3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="date.format.js" charset="utf-8"></script>
	<script type="text/javascript" src="milkthecow.js" charset="utf-8"></script>
</head>
<body onload="load();">
	<div id="front">
		<img id="cowimg" src="Images/cartooncow.png" alt="cartooncow" />
		<h1 id="title">milk the cow</h1>
		<div id="loading">
			<img alt="loading" src="Images/ajax-loader.gif" />
		</div>
		<input id='taskinput' placeholder='Add a task here' onkeypress='inputKeyPress(event);'/>
		<div id="authDiv">
			<span id="authurl">Click Here</span> to authentication.
		</div>
		<div id="listDiv">
			<ul id="taskList">
				<li><input type="checkbox" />milk the cow<span class="duedate">Today</span></li>
				<li><input type="checkbox" />Pirates versus Ninjas<span class="duedate">Wed @ 3:33 PM</span></li>
				<li><input type="checkbox" />Rickroll'd<span class="duedate">Aug 17</span></li>
				<li><input type="checkbox" />Fix the tubes<span class="duedate"></span></li>
			</ul>
		</div>
		<div id="listScrollbar"></div>
		<div id="tasks_button"></div>
		<div id="del_button"></div>
		<div><a id="undo" href="javascript:rtmUndo()"></a></div>
		<div id="info"></div>
	</div>
	<div id="back">
		<div id="magic">
			Magic Filter:
			<div id="magicform">
			<label for="magiclist" style="padding-left: 34px;">List</label>
			<select id="magiclist" onchange="filterChange();">
				<option value="">All</option>
				<option disabled>---</option>
			</select>
			<label for="magicpriority" style="padding-left: 15px;">Priority</label>
			<select id="magicpriority" onchange="filterChange();">
				<option value="">All</option>
				<option disabled>---</option>
				<option value="priority:1">Priority 1</option>
				<option value="priority:2">Priority 2</option>
				<option value="priority:3">Priority 3</option>
				<option value="priority:none">No Priority</option>
			</select>
			<label for="magicstatus" style="padding-left: 20px;">Status</label>
			<select id="magicstatus" onchange="filterChange();">
				<option value="">All</option>
				<option disabled>---</option>
				<option value="status:completed">Completed</option>
				<option value="status:incomplete" selected>Incomplete</option>
			</select>
			<label for="magictext" style="padding-left: 0px;">Keywords</label>
			<input type="text" id="magictext" size="21" onchange="filterChange();" onkeypress="filterKeyPress(event);"/>
			<label for="magictags" style="padding-left: 27px;">Tags</label>
			<input type="text" id="magictags" size="21" onchange="filterChange();" onkeypress="filterKeyPress(event);"/>
			</div>
		</div>
		<div id="custom">
			Custom Filter:
			<input type="text" id="customtext" value="status:incomplete" size="29" onkeypress="filterKeyPress(event);"/>
		</div>
		<div id="me">RTM widget by Rich Hong</div>
		<div id="email" onclick="widget.openURL('http://code.google.com/p/milkthecow/')">http://code.google.com/p/milkthecow/</div>
		<div id="done"></div>
	</div>
</body>
</html>
